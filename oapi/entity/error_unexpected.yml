title: Unexpectedエラーレスポンス
description: |-
  ## 概要
  - Unexpectedエラーレスポンスの定義

  ## 詳細
  - ユーザーアプリでInternalServerErrorなどのUnexpectedなエラーが起きた時のレスポンス
  - messageにはHTTPのStatusCodeと同じメッセージを返す
  - 例えばStatusCodeが500の場合, messageには"Internal Server Error"を返す

type: object
properties:
  message:
    description: エラーメッセージ
    type: string
    example: Internal Server Error
required:
  - message
