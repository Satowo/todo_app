title: item
description: |-
  ## 概要
  - アイテムのエンティティ

type: object
properties:
  id:
    description: board id
    type: integer
    format: int64
  board_id:
    description: board id that category belongs to
    type: integer
    format: int64
  category_id:
    description: category id that item belongs to
    type: integer
    format: int64
  title:
    description: board title
    type: string
  content:
    description: item content
    type: string
  expired_at:
    description: item expired date
    type: string
    format: date-time
  archived:
    description: board is deleted or not
    type: boolean
    default: false
required:
  - id
  - board_id
  - category_id
  - title
  - content
  - archived
